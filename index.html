<!DOCTYPE html>
<html>

<head>

<title> Wisdom Connection </title>
<link rel="stylesheet" type="text/css" href="cssfile.css">	

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="predict.js"></script>
</head>

<body>

<div id= "topBar">
	<H1>Wisdom and Probability Synthesis
 	</H1>
</div>



<div class="fullscreen">

	<div id="leftSideBar"></div>

	<div id="rightSideBar"></div>
	
	<div> 
		<button id="button1" onclick="displayPrior(priorHypothesis)">Display Prior Hypothesis</button> <!-- Runs the buttonClick function when a user clicks on this html element -->
		<button id="button2" onclick="displayTrueProb(probTrueWithEvent)">Display True Probability</button>
		<button id="button3" onclick="displayFalseProb(probFalseWithEvent)">Display False Probability</button>
		<button id="button3" 
			onclick="displayAllProb(priorHypothesis, probTrueWithEvent, probFalseWithEvent)">
			Display All Probabilities
		</button>
	</div>


	<p id="resultbox"> <b>Results:</font></b> </p>

</div>
<div id= "bottomBar">
	<H1>
 	</H1>
</div>


</body>

</html>
